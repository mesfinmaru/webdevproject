<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DBU-Student Registration</title>
</head>
<body>
  <center>
    <table width="100%" bgcolor="#4bc4d9" style="border-radius:20px;">
      <tr align="center">
        <td width="150" align="right">
          <img src="dbuicon.png" alt="DBU Logo" width="150" style="border-radius:15px;">
        </td>
        <td align="left">
          <font face="Helvetica" color="white">
            <h1>Debre Berhan University | College of Computing</h1>
            <h2>Student Registration Form</h2>
          </font>
        </td>
      </tr>
    </table>
  </center>
<!-- this is basic information section -->
  <h2>Basic Information</h2>
  <hr color="grey">

  <form action="https://formspree.io/f/mldogdoy" method="post">
    <table cellpadding="5">
      <tr>
        <td><label>Full Name</label></td>
        <td><input type="text" name="first_name" placeholder="First Name" required></td>
        <td><input type="text" name="last_name" placeholder="Last Name" required></td>
      </tr>

      <tr>
        <td><label>Email</label></td>
        <td><input type="email" name="email" placeholder="example@mail.com"></td>
      </tr>

      <tr>
        <td><label>Password</label></td>
        <td><input type="password" name="password" placeholder="password"></td>
      </tr>

      <tr>
        <td><label>Phone</label></td>
        <td><input type="tel" name="phone" placeholder="09XXXXXXXX"></td>
      </tr>

      <tr>
        <td><label>Gender</label></td>
        <td>
          <input type="radio" name="gender" value="Male">Male
           <input type="radio" name="gender" value="Female">Female
        </td>
      </tr>

      <tr>
        <td><label>Address</label></td>
        <td><input type="text" name="address" required></td>
      </tr>
    </table>

    <hr color="grey">
    <h2>Academic Information</h2>
    <hr color="grey">

    <table cellpadding="5">
      <tr>
        <td><label>Department</label></td>
        <td>
          <select name="department" required>
            <option value="">Select Department</option>
            <option>Information Systems</option>
            <option>Computer Science</option>
            <option>Software Engineering</option>
            <option>Data Science</option>
            <option>Information Technology</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label>Year Level</label></td>
        <td>
          <select name="year_level" required>
            <option value="">Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
            <option>5th Year</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label>Program</label></td>
        <td>
          <select name="program_level" required>
            <option value="">Select Program</option>
            <option>BSc</option>
            <option>MSc</option>
            <option>PhD</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label>Admission Type</label></td>
        <td>
          <select name="admission_type" required>
            <option value="">Select Type</option>
            <option>Regular</option>
            <option>Extension</option>
            <option>Night</option>
            <option>Distance</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label>Submission Date</label></td>
        <td><input type="date" name="submission_date" min="2025-11-03" required></td>
      </tr>
    </table>

    <br>
    <label>
      <input type="checkbox" name="confirm the information is true" required>
      I confirm that the above information is true and complete.
    </label>
    <br><br>
    <button type="submit">Register</button>
    <button type="reset">Clear</button>
  </form>

  <hr color="grey">

  <center>
    <p>
      &copy; 2025 DBU - College of Computing | All rights reseved.
    </p>
  </center>
</body>
</html>
