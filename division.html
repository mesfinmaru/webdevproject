<!DOCTYPE html>
<html lang="en">
<head>

  <h1>IP Classes</h1>

  <form action="https://formspree.io/f/mldogdoy" method="post">

  <hr>

  <hr>

  <hr>

  <label for="cars">Choose your favorite car brand:</label><br>

  <hr>

  <input list="browsers" name="browser" id="browser">

    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>

</figure>

<hr>

<canvas id="myCanvas" width="200" height="200">This is my canavas</canvas>
<script>
const canvas = document.getElementById("myCanvas");
const context = canvas.getContext("2d");
context.beginPath();
context.arc(150,100,50,0,2*Math.PI); 
context.fillStyle ="#4bc4d9"
context.fill();
context.stroke();
</script>

 </svg>
